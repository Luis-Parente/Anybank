<aside class="extrato">
  <h2 class="titulo">Extrato</h2>

  <ul class="transacoes">

    @for (transacao of listaTransacoes(); track transacao.id) {
      <li>
        <app-transacao-component [transacao]="transacao"></app-transacao-component>
      </li>
        {{ transacao.tipo }}
    } @empty {
      <li aria-hidden="true">
        Ainda não há transações
      </li>
    }

  </ul>

</aside>
